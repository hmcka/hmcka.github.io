<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/test.css">
</head>
<body>

		<h2>Contact</h2>
		<p>
		<form action="/my-handling-form-page" method="post">
			<div>
			  <label class="visuallyhidden" for="name">Name</label>
			  <input type="text" id="name" name="user_name" value="Name">
			</div>
			<div>
			  <label class="visuallyhidden" for="mail">Mail</label>
			  <input type="email" id="mail" name="user_mail" value="Email">
			</div>
			<div>
				<label class="visuallyhidden" for="subject">Subject</label>
				<input type="text" id="subject" name="user_subject" value="Subject">
			</div>
			<div>
			  <label class="visuallyhidden" for="msg">Message</label>
			  <textarea id="msg" name="user_message" value="Message">Message</textarea>
			</div>
			<div class="button">
					<button type="submit">Send</button>
			</div>
		</form>		
		</p>


	<script src="./js/jquery-3.3.1.js"></script>

</body>
</html>
