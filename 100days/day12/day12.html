<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Josefin+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="inbox">
        <div class="flexit">
          <h1>The<br>Great<br>To-Do<br>List</h1>
        </div>
        <div class="flexit">
            <div class="item">
                <input type="checkbox">
                <p>This is an inbox layout.</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Check one item.</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Hold down your Shift key.</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Check a lower item.</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Go to the beach.</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Look up to the starry skies.</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Feel the sand between my toes.</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Explore an unknown place.</p>
              </div>
              <div class="item">
                <input type="checkbox">
                <p>Travel down the road a bit.</p>
              </div>
        </div>
    </div>

  <script src="todo.js"></script>

</body>
</html>
