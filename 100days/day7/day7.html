<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Backpack only by Michael StÃ¼ker from the Noun Project">
  <title>School Countdown</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div class="wrapper">
    <img src="noun_Backpack_74337.svg" alt="image of a backpack" height="auto" width="200">
    <h1>When Does School Start?</h1>

    <label for="start">Start date:</label>
    <input type="date" name="school-start" id="datebtn" onchange="countdown()">

    <div class="unit-wrapper">
        <div class="unit">
            <span id="days"></span><br>
            Days:&nbsp
        </div>
        <div class="unit">
            <span id="hours"></span><br>
            &nbspHours:&nbsp
        </div>
        <div class="unit">
            <span id="minutes"></span><br>
            &nbspMinutes:&nbsp
        </div>
        <div class="unit">
            <span id="seconds"></span><br>
            &nbspSeconds:&nbsp
        </div>
    </div>
  </div>

  
<script src="countdown.js"></script>

</body>
</html>
